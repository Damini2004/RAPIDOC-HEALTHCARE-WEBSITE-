<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found |RapiDoc </title>
  
  <script src="error.js"></script>
  <link rel="stylesheet" href="error.css">
  <style>
      body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .error img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        h1 {
            font-size: 72px;
            margin: 20px 0 10px;
            color: #ff6b6b;
        }
        h2 {
            font-size: 36px;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
  </style>
</head>
<body>
  <header>
    <div class="container2">
      <a href="/" class="logo">RapiDoc </a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="error">
        <img src="/Html-Files/404.gif" alt="" style="border-radius: 15px; height: 400px;" >
        <h1>404</h1>
        <h2>Ooops! Page Not Found</h2>
        <p>We're sorry, but the page you requested was not found. Perhaps you mistyped the URL or the page has been removed.</p>
        <a href="/" class="btn">Go Back to Home</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container2">
      <p>&copy; RapiDoc - 2024</p>
    </div>
  </footer>
</body>
</html>
